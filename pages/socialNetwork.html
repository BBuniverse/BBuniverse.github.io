<!DOCTYPE html>
<html lang="en">
    <link href="../css/table.css" rel="stylesheet" type="text/css">
    <link href="../css/footer.css" rel="stylesheet" type="text/css">
    <link href="../css/socialNetwork.css" rel="stylesheet" type="text/css">
    <script src="../js/time.js"></script>

    <head>
        <meta charset="utf-8">
        <title> Computer History on Social Network </title>
    </head>
    <body>
        <main>
            <div>
                <h1> Computer History on Social Network </h1>
            </div>
            <div class="network">
                <div class="facebook">
                    <div class="feeds">
                        <iframe
                            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomputerhistory&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                            width="400" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>
                    </div>
                    <div class="like">
                        <iframe
                            src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomputerhistory&layout=button_count&size=large&appId"
                            width="110" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <hr />
            <div class="footer-owner">
                <strong> TBW </strong>
                <div class="socialNetwork">
                    <a href="https://www.facebook.com/chinatangbowen/">
                        <img src="../Images/facebook.svg" alt=""/>
                    </a>
                    <a href="https://www.instagram.com/lollipop_bowen/">
                        <img src="../Images/instagram.svg" alt=""/>
                    </a>
                    <a href="">
                        <img src="../Images/github.svg" alt=""/>
                    </a>
                </div>
                <div id="time"></div>

                <div style="clear:both;text-align:right;">
                    <!-- <a href="javascript:scrollTo(0,0)"> Back to top </a> -->
                    <a href="siteMap.html"> Back to Site Map </a>
                </div>
            </div>
        </footer>
        <script>
            change()
            setInterval("change()", 1000)
        </script>
    </body>
</html>
