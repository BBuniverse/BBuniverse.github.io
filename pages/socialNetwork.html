<!DOCTYPE html>

    <script src="../js/time.js"></script>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Social Network Feeds </title>
    </head>
    <body>
        <main>
            <div>
                <h1> Social Network Feeds </h1>
            </div>

            <div class="filter">
                <input type="text" onkeypress="filter(this)" id="input" style="width: 17%;"
                    placeholder="You can select first n'th feeds to browse." />
            </div>
            <div class="network">
                <div class="feeds">
                    <div class="feedsInfo">
                        More computer's development history information.
                    </div>
                    <div class="feed">
                        <iframe
                            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomputerhistory&tabs=timeline&width=320&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                            width="320" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>
                    </div>
                    <div class="button">
                        <iframe
                            src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomputerhistory&layout=button_count&size=large&appId"
                            width="120" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>

                        <iframe
                            src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomputerhistory%2F&width=110&layout=button_count&action=like&size=large&share=false&height=21&appId"
                            width="120" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
