<!DOCTYPE html>
<html>
    <link href="../css/table.css" rel="stylesheet" type="text/css">
    <link href="../css/footer.css" rel="stylesheet" type="text/css">
    <link href="../css/imageMap.css" rel="stylesheet" type="text/css" />
    <head>
        <meta charset="utf-8">
        <title> Image Map </title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="header">
                    <h1> Coding Equipment </h1>
                </div>
                <div class="imageMap">
                    <div>
                        <img src="../Images/MacBookPro.jpg" width="340" height="400" usemap="#Computer">
                        <map name="Computer">
                            <area shape="rect" coords="100, 0, 340, 300"
                                href="https://www.apple.com/shop/buy-mac/macbook-pro/16-inch" />
                        </map>
                        <p> MacBookPro </p>
                    </div>
                    <div>
                        <img src="../Images/HHKB.png" width="170" height="340" usemap="#Keyboard">
                        <map name="Keyboard">
                            <area shape="rect" coords="0, 50, 340, 170"
                                href="https://hhkeyboard.us/happyhacking/pro-hybrid/" />
                        </map>
                        <p> HHKB </p>
                    </div>
                    <div>
                        <img src="../Images/MXMaster3.webp" width="230" height="400" usemap="#Mouse">
                        <map name="Mouse">
                            <area shape="rect" coords="70, 0, 230, 400"
                                href="https://www.logitech.com/en-us/products/mice/mx-master-3.910-005620.html" />
                        </map>
                        <p> MX Master3 </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <hr />
            <div class="footer-owner">
                <strong> TBW </strong>
                <div class="socialNetwork">
                    <a href="https://www.facebook.com/chinatangbowen/">
                        <img src="../Images/facebook.svg" />
                    </a>
                    <a href="https://www.instagram.com/lollipop_bowen/">
                        <img src="../Images/instagram.svg" />
                    </a>
                    <a href="">
                        <img src="../Images/github.svg" />
                    </a>
                </div>
                <div id="time"></div>
                <!-- Back to the top of the website -->
                <div style="clear:both;text-align:right;">
                    <a href="javascript:scrollTo(0,0)"> Back to top </a>
                </div>
            </div>
        </footer>
    </body>
    <script type="text/javascript">
        function change() {
            var date = new Date();
            var mytime = date.toLocaleTimeString();
            document.getElementById('time').innerHTML = mytime;
        }

        change()
        setInterval("change()", 1000)
    </script>
</html>
