<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Equipment Map </title>

        <link href="../css/table.css" rel="stylesheet" type="text/css">
        <link href="../css/footer.css" rel="stylesheet" type="text/css">
        <link href="../css/imageMap.css" rel="stylesheet" type="text/css" />
        <script src="../js/time.js"></script>
        <script src="../js/imageMap.js"></script>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="header">
                    <h1> Coding Equipment </h1>
                </div>
                <div class="imageMap">
                    <div>
                        <img src="../Images/equipment.png" alt="" width="700" height="500" usemap="#Equipment">
                        <map name="Equipment">
                            <area shape="rect" coords="47, 1, 446, 362"
                                href="https://www.apple.com/shop/buy-mac/macbook-pro/16-inch" alt=""
                                onclick=computer() />
                            <area shape="rect" coords="85, 364, 411, 491"
                                href="https://hhkeyboard.us/happyhacking/pro-hybrid/" alt="" onclick=keyboard() />
                            <area shape="rect" coords="498, 292, 582, 408"
                                href="https://www.logitech.com/en-us/products/mice/mx-master-3.910-005620.html" alt=""
                                onclick=mouse() />
                        </map>
                        <p> Here is my coding equipments for self-study and working (Three items are clickable)</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <hr />
            <div class="footer-owner">
                <strong> TBW </strong>
                <div class="socialNetwork">
                    <a href="https://www.facebook.com/chinatangbowen/">
                        <img src="../Images/facebook.svg" alt="" />
                    </a>
                    <a href="https://www.instagram.com/lollipop_bowen/">
                        <img src="../Images/instagram.svg" alt="" />
                    </a>
                    <a href="">
                        <img src="../Images/github.svg" alt="" />
                    </a>
                </div>
                <div id="time"></div>

                <div style="clear:both;text-align:right;">
                    <!-- <a href="javascript:scrollTo(0,0)"> Back to top </a> -->
                    <a href="siteMap.html"> Back to Site Map </a>
                </div>
            </div>
        </footer>
        <script>
            change()
            setInterval("change()", 1000)
        </script>
    </body>
</html>
