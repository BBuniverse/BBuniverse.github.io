<!DOCTYPE html>
<html>
    <link href="../css/table.css" rel="stylesheet" type="text/css">
    <link href="../css/footer.css" rel="stylesheet" type="text/css">
    <link href="../css/imageMap.css" rel="stylesheet" type="text/css" />
    <script src="../js/time.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/imageMap.js" type="text/javascript" charset="utf-8"></script>

    <head>
        <meta charset="utf-8">
        <title> Equipment Map </title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="header">
                    <h1> Coding Equipment </h1>
                </div>
                <div class="imageMap">
                    <div>
                        <img src="../Images/equipment.png" width="700" height="500" usemap="#Equipment">
                        <map name="Equipment">
                            <area shape="rect" coords="47, 1, 446, 362"
                                href="https://www.apple.com/shop/buy-mac/macbook-pro/16-inch" onclick=computer() />
                            <area shape="rect" coords="85, 364, 411, 491"
                                href="https://hhkeyboard.us/happyhacking/pro-hybrid/" onclick=keyboard() />
                            <area shape="rect" coords="498, 292, 582, 408"
                                href="https://www.logitech.com/en-us/products/mice/mx-master-3.910-005620.html"
                                onclick=mouse() />
                        </map>
                        <p> Here is my coding equipment for self-study and working </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <hr />
            <div class="footer-owner">
                <strong> TBW </strong>
                <div class="socialNetwork">
                    <a href="https://www.facebook.com/chinatangbowen/">
                        <img src="../Images/facebook.svg" />
                    </a>
                    <a href="https://www.instagram.com/lollipop_bowen/">
                        <img src="../Images/instagram.svg" />
                    </a>
                    <a href="">
                        <img src="../Images/github.svg" />
                    </a>
                </div>
                <div id="time"></div>
                <!-- Back to the top of the website -->
                <div style="clear:both;text-align:right;">
                    <a href="javascript:scrollTo(0,0)"> Back to top </a>
                </div>
            </div>
        </footer>
    </body>
    <script type="text/javascript">
        change()
        setInterval("change()", 1000)
    </script>
</html>
