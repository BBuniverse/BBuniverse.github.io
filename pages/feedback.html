<!DOCTYPE html>
<html lang="en">
    <link href="../css/feedback.css" rel="stylesheet" type="text/css">
    <link href="../css/footer.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="utf-8">
        <title>Feedback Form Page</title>
    </head>
    <body>
        <div>
            <h1 class="header">Please fill the Question follow your heart.
                <br />
                And I will take each of them seriously
            </h1>
        </div>
        <form enctype="text/plain" action="mailto:u6726602@anu.edu.au?subject=The%20COMP1710%20Feedback" method="post"
            style="text-align: center;">
            <div>
                <p>Your Name</p>
                <div><input name="GivenName" placeholder="Given Name" />
                    <input name="FamilyName" placeholder="Family Name" />
                </div>
            </div>
            <br />
            <div>
                <p>Your email address</p>
                <div><input name="senderEmail" placeholder="Your Email Address" /></div>
            </div>
            <br />
            <div>
                <p>What is your gender?</p>
                <div>
                    <select name="Gender">
                        <option value="none">I prefer not to say</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="lgbt">LGBT</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <br />
            <div>
                <p>Please fill in your feedback</p>
                <div>
                    <textarea name="Feedback" cols="60" rows="13"
                        placeholder="Please write your feedback in the boxâ€¦"></textarea>
                </div>
            </div>
            <br />
            <div class="submit">
                Submit:
                <input type="submit" value="Submit" style="background-color: aqua;" />
                or
                <input type="reset" value="Cancel" style="background-color: darkgray;" />
            </div>
        </form>


        <footer class="footer">
            <hr />
            <div class="footer-owner">
                <strong> TBW </strong>
                <div class="socialNetwork">
                    <a href="https://www.facebook.com/chinatangbowen/">
                        <img src="../Images/facebook.svg" />
                    </a>
                    <a href="https://www.instagram.com/lollipop_bowen/">
                        <img src="../Images/instagram.svg" />
                    </a>
                </div>
                <!-- Back to the top of the website -->
                <div style="clear:both;text-align:right;">
                    <a href="javascript:scrollTo(0,0)"> Back to top </a>
                </div>
            </div>
        </footer>
    </body>
</html>
